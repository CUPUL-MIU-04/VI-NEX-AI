name: Deploy VI-NEX-AI API

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install fastapi uvicorn python-multipart
        
    - name: Deploy to server
      env:
        VI_NEX_API_TOKEN: ${{ secrets.VI_NEX_API_TOKEN }}
        DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
      run: |
        echo "Desplegando VI-NEX-AI..."
        echo "DEPLOY_URL: $DEPLOY_URL"
        
        # Verificar que las variables no estén vacías
        if [ -z "$DEPLOY_URL" ]; then
          echo "ERROR: DEPLOY_URL está vacía"
          exit 1
        fi
        
        if [ -z "$VI_NEX_API_TOKEN" ]; then
          echo "ERROR: VI_NEX_API_TOKEN está vacía"
          exit 1
        fi
        
        # Hacer el deploy - ajusta según tu proveedor
        curl -X POST "$DEPLOY_URL" \
          -H "Authorization: Bearer $VI_NEX_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"ref": "main"}'
