name: Deploy VI-NEX-AI API

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.VI_NEX_API_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install fastapi uvicorn python-multipart
        
    - name: Deploy to server
      env:
        VI_NEX_API_TOKEN: ${{ secrets.VI_NEX_API_TOKEN }}
        DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
      run: |
        # Comandos de despliegue espec√≠ficos para tu hosting
        echo "Desplegando VI-NEX-AI..."
        # Ejemplo para Vercel/Netlify/Railway
        curl -X POST $DEPLOY_URL \
          -H "Authorization: Bearer $VI_NEX_API_TOKEN" \
          -H "Content-Type: application/json" 
